<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Virus Dodge</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <canvas id="application-canvas" width="640" height="360"></canvas>
    <div id="application-controls">
        <button id="options-button">Help</button>
        <button id="fullscreen-button">Full Screen</button>
    </div>
    <div id="application-options">
        <ul>
            <li>Up: w</li>
            <li>Right: d</li>
            <li>Down: s</li>
            <li>Left: a</li>
        </ul>
        <button id="close-options-button">Close</button>
    </div>
    <div id="resources" style="display:none">
        <img id="tileset" alt="tileset" src="virusdodge.png">
    </div>
</body>
</html>
